spring:
  application:
    name: kanban
  datasource:
    url: jdbc:postgresql://localhost:8778/kanban
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/kanban
springdoc:
  default-produces-media-type: application/json
